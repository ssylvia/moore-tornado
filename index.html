<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
   "http://www.w3.org/TR/html4/loose.dtd">
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=9">
    <title></title>
    <link rel="stylesheet" type="text/css" href="//serverapi.arcgisonline.com/jsapi/arcgis/3.5/js/dojo/dijit/themes/tundra/tundra.css">
    <link rel="stylesheet" type="text/css" href="//serverapi.arcgisonline.com/jsapi/arcgis/3.5/js/esri/css/esri.css" />

    <link rel="stylesheet" type="text/css" href="css/layout.css">

     <script type="text/javascript">
      var dojoConfig = {
        parseOnLoad: true,
    	packages:[
		  {name:"esriTemplate",location:location.pathname.replace(/\/[^/]+$/, '/')}
		]
      };
    </script>
    <script type="text/javascript" src="//serverapi.arcgisonline.com/jsapi/arcgis/3.5"></script>
    <script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.7.1.min.js"></script>
    <script type="text/javascript" src="javascript/layout.js"></script>
    <script type="text/javascript">

    var configOptions;

    function init(){

      configOptions = {
        //The ID for the map from ArcGIS.com
        webmap : "4d1c60999e794c48ac909d543379ab19",
        //Enter a title, if no title is specified, the webmap's title is used.
        title : "Moore, Oklahoma Before and After the Tornado",
        //Enter a subtitle, if not specified the ArcGIS.com web map's summary is used
        subtitle : "Use the swipe tool to compare aerial views before and after the tornado of May 20, 2013.",
		//Show Legend
		showLegend : false,
		//Choose the layer that will disappear under the swipe tool. All layers are given a value from 0 to number of layers available in your map
		chooseSwipeLevel : "1",
        //If the webmap uses Bing Maps data, you will need to provided your Bing Maps Key
        bingmapskey : "",
        //specify a proxy url if needed
        proxyurl:"",
        //specify the url to a geometry service
        geometryserviceurl:"http://tasks.arcgisonline.com/ArcGIS/rest/services/Geometry/GeometryServer",
        //Modify this to point to your sharing service URL if you are using the portal
        sharingurl :"http://arcgis.com/sharing/content/items"
      };
        initMap();
    }

    //show map on load
    dojo.addOnLoad(init);
    </script>
    <script type="text/javascript">
	  var iPad = false;
	  $(document).ready(function(e) {
		if(navigator.userAgent.match(/iPad/i) != null){
		  iPad = true;
		    $("#sliderdiv").css('width',12);
		  }
	  });
	</script>
  </head>

      <body class="tundra">
        <div id="mainWindow" dojotype="dijit.layout.BorderContainer" design="headline"
        gutters="false" style="width:100%; height:100%;">

          <!-- Header Section-->
          <div id="header" dojotype="dijit.layout.ContentPane" region="top">
          	<div id="headerText">
              <div id="title"></div>
              <div id="subtitle"></div>
            </div>
            <div id="logoArea">
            </div>
        <div id="header_flourish"></div>
          <div id="tab-wrapper"></div>
          </div>

          <!-- Map Section -->
          <div id="map" dojotype="dijit.layout.ContentPane" region="center" dir="ltr">
            <div id="geocoder"></div>
          	<div class="moveable" title="Move the slider left or right" id="sliderdiv">
            </div>
            <div id="legendCon" dir="ltr">
              	<div id="legendToggle"><p id="legTogText"></p></div>
                <div id="legendDiv"></div>
            </div>
            <img id="swipeImg" src="images/swipeStart.png" alt="">
          </div>

          <!-- Footer Section-->
          <div id="footer" dojotype="dijit.layout.ContentPane" region="bottom">
              <span>
                <select disabled="false" id='layerlistdd' onchange="updateSwipeLayer(this)"></select>
              </span>
          </div>

        </div>

        <!--Loading Panel-->
        <div id="loadingCon">
            <div id="loadingDialog">
         		<div id="loadingHeader"></div>
         		<div id="loading"></div>
        		<img id="loadingImg" alt="" src="images/progressBar.gif">
       		</div>
        </div>

    </body>

  </html>
